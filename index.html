<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        
       <div class="display"><p id="displayValue"></p></div>
       <div class="bar"></div>
        <div class="buttons">
        <button class="btn" data-number>1</button>
        <button class="btn" data-number>2</button>
        <button class="btn" data-number>3</button>
        <button  id="divideBtn" class="operator" data-operator>รท</button>

          <button class="btn" data-number>4</button>
          <button class="btn" data-number>5</button>
          <button class="btn" data-number>6</button>
          <button id="multiplyBtn" class="operator" data-operator>*</button>

        <button class="btn" data-number>7</button>
        <button class="btn" data-number>8</button>
        <button class="btn" data-number>9</button>
        <button id="substractBtn" class="operator" data-operator>-</button>

        <button class="btn" data-number>0</button>
        <button class="btn" id="decimalBtn" data-decimal=".">.</button>
        <button id="removeBtn" class="btn" data-operator><img src="https://img.icons8.com/ios/50/000000/clear-symbol--v1.png"/></button>
        <button id="addBtn" class="operator" data-operator>+</button>
        </div>
        <div class="specialbtn">
        <button id="equalsBtn" class="specialop" >Result</button>
        <button id="clearBtn" class="specialop" >AC</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
